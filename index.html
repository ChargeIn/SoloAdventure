<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solo Adventure</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="shortcut icon" type="image/png" href="res/icons/favicon.png">
</head>
<body>
    <section class="main">
        <div class="left_menu">
            <div id="Adventurer">
                <div id="speed">Speed
                <button class="buttonAdd" onclick="increase('speed')"></button>
                </div>
                <div id="attack">Attack
                    <button class="buttonAdd" onclick="increase('attack')"></button>
                </div>
            </div>
            <div id="Enemy">
                <div id="health">Health of Enemies
                    <button class="buttonAdd" onclick="increase('health')"></button>
                </div>
                <div id="numberOfEnemies">Number of Enemies
                    <button class="buttonAdd" onclick="increase('numOfEnemies')"></button>
                </div>
            </div>
        </div>

        <div class="main_screen">
            <div id="info_bar_main"></div>

            <div id="div_main_canvas" onclick="go2google()">
                <canvas id="main_canvas"></canvas>
            </div>
        </div>
        <div class="right-menu">right</div>
        <div class="log"></div>
    </section>
    <script type="text/javascript" src="window_setup.js"></script>
    <script type="text/javascript" src="MainLoop.js"></script>
    <script type="text/javascript" src="Characters.js"></script>
    <script type="text/javascript" src=index.js></script>
</body>
</html>
